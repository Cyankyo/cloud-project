#spring配置
spring:
  #应用配置
  application:
    #应用名称(配置中心)
    name: spring-cloud-config-server
  #云服务配置
  cloud:
    config:
      server:
        #git中心配置（这里我将配置文件存储在码云上）
        git:
          #配置文件所在的服务地址
          uri: https://gitee.com/cyankyo/spring-cloud
          #配置文件所在的文件路径
          search-paths: service-registry-config
          #公开的项目不需要设置用户名和密码
          username:
          password:

  #消息中间件配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

#服务器配置
server:
  #端口
  port: 9013

#服务器发现注册配置
eureka:
  client:
    serviceUrl:
      #配置服务中心(可配置多个,用逗号隔开)
      defaultZone: http://service-registry1:9001/eureka,http://service-registry2:9002/eureka,http://service-registry3:9003/eureka
management:
  #禁用安全管理
  security:
    enabled: false